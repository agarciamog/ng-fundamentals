<div class="container">
  <img class="event-image" [src]="event?.imageUrl" [alt]="event?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong>{{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong>{{event?.time}}</div>
      <div><strong>Price:</strong>{{event?.price | currency:'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-2">
      <h3 style="margin: 0">Sessions</h3>
    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm" style="margin-right: 40px;">
        <input type="button" class="btn btn-default" [class.active]="sortBy==='votes'" (click)="sortBy='votes'" value="By Votes"/>
        <input type="button" class="btn btn-default" [class.active]="sortBy==='name'" (click)="sortBy='name'" value="By Name"/>
      </div>
      <div class="btn-group btn-group-sm">
        <input type="button" class="btn btn-default" [class.active]="filterBy==='all'" (click)="filterBy='all'" value="All" />
        <input type="button" class="btn btn-default" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'" value="Beginner" />
        <input type="button" class="btn btn-default" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'" value="Intermediate" />
        <input type="button" class="btn btn-default" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'" value="Advanced" />
      </div>
    </div>
    <div class="col-md-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <session-list [filterBy]="filterBy" [sortBy]="sortBy" *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelNewSession)="cancel()"></create-session>
</div>
