<!--template-driven form-->
<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="(loginForm?.controls.userName?.invalid
            && loginForm?.controls.userName?.touched) || mouseoverLogin" >Required</em>
      <input required id="userName" (ngModel)="userName" name="userName" type="text"
             class="form-control" placeholder="User Name"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <em *ngIf="(loginForm?.controls.password?.invalid
          && loginForm?.controls.password?.touched) || mouseoverLogin">Required</em>
      <input required id="password" (ngModel)="password" name="password" type="password"
             class="form-control" placeholder="Password"/>
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <input type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary" value="Login"/>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
