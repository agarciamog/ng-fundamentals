<!--Reactive forms-->
<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" autocomplete="off" (ngSubmit)="saveProfile(profileForm.value)">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <em *ngIf="isError(firstName) && isRequiredError(firstName)">Required</em>
        <em *ngIf="isError(firstName) && isPatternError(firstName)">Must start with a letter</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control"
               [ngClass]="isError(firstName)" placeholder="First Name..." />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <em *ngIf="isError(lastName) && isRequiredError(lastName)">Required</em>
        <em *ngIf="isError(lastName) && isPatternError(lastName)">Must start with a letter</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control"
               [ngClass]="isError(lastName)" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary"
              [disabled]="isError(firstName)
              || isError(lastName)">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
